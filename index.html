<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Gloria+Hallelujah&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Koulen&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
		<script
			src="https://kit.fontawesome.com/d5d0a031aa.js"
			crossorigin="anonymous"
		></script>

		<title>Vanilla Weather App</title>
	</head>
	<body>
		<div class="container">
			<!-- class weather app - is border of all app -->
			<div class="weather-app">
				<button class="current-geo-btn">
					<strong>Current geolocation</strong>
				</button>
				<form>
					<input
						class="type-city-form"
						type="text"
						placeholder="Type a city..."
						autocomplete="off"
					/>
					<input class="search-btn" type="submit" value="Search" />
				</form>

				<div class="row">
					<div class="col-6">
						<h1 id="city">KYIV</h1>
						<ul class="weather-metrics">
							<li>
								<span id="date"></span>,
								<span id="description">cloudy</span>
							</li>
							<li>Humidity: <span id="humidity">90</span>%</li>
							<li>Wind: <span id="wind-speed">3,6</span> km/h</li>
						</ul>
					</div>
					<div class="col-6">
						<div>
							<span><i class="fa-solid fa-sun base-emojie"></i></span>

							<span class="base-temperature" id="base-temperature">17</span>

							<span class="celsius">°C |</span>
							<span class="farenheit"><a href="">°F</a></span>
						</div>
					</div>
				</div>

				<!--  -->

				<div class="row forecast">
					<div class="col">
						Thursday
						<p>22° <span class="night-degree">11°</span></p>
					</div>
					<div class="col">
						Friday
						<p>20° <span class="night-degree">10°</span></p>
					</div>
					<div class="col">
						Saturday
						<p>19° <span class="night-degree">9°</span></p>
					</div>
					<div class="col">
						Sunday
						<p>20° <span class="night-degree">12°</span></p>
					</div>
					<div class="col">
						Monday
						<p>25° <span class="night-degree">15°</span></p>
					</div>
				</div>
			</div>
			<span>
				open-sourced code on
				<a href="https://github.com/OlhaAbrosimova/Vanilla-weather-app"
					>GitHub</a
				>, by Olha Abrosimova</span
			>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
